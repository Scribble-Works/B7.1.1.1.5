<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Significant Figures & Decimal Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Significant Figures & Decimal Places</h1>

        <div id="start-screen" class="screen active">
            <h2>B7.1.1.1.5: Express Decimals to Given s.f. and d.p.</h2>
            <p>Round the number to the specified <strong>significant figures</strong> or <strong>decimal places</strong>.</p>
            <p>There are 10 questions.</p>
            <button onclick="startGame()">Start Game</button>
        </div>

        <div id="quiz-screen" class="screen">
            <h2 id="question-number">Question 1/10</h2>
            <p id="instruction-text"></p>
            <p id="number-to-process" class="number-display"></p>
            <div id="options-container" class="options-grid"></div>
        </div>

        <div id="game-over-screen" class="screen">
            <h2>Game Over! ðŸ¥³</h2>
            <p id="final-score"></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
